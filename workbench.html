<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myWorkbench</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/workbench.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>My Work Bench <span style="font-size: .3em;">v0.0.0.2-alpha </span><span
                    style="font-size: .5em;">总计：xxx个标签</span></h1>
        </header>
        <div id="menu" class="grid-container">
            <div class="row">
                <div id="githubStatus" class="menu-entry"></div>
            </div>
            <div class="row">
                <div id="pushToGithubGist" class="menu-entry">点击push到github的gist的任务</div>
            </div>
            <div class="row">
                <div id="pushToGiteeGist" class="menu-entry">点击push到gitee的gist</div>
            </div>
        </div>
        <div id="groups">
        </div>
        <footer role="contentinfo">
            The source code for Tabulator is available at <a
                href="https://github.com/scoful/cloudSkyMonster">GitHub</a>.
        </footer>
    </div>
    <script src="js/mithril.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/workbench.js"></script>

</body>

</html>
